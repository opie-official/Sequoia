<div id="main-page">
    <aside id="main-aside">
        <p id="aside-logo">Sequoia</p>

        <div id="main-aside-playlists-group">
            <button id="main-create-new-playlist"><img src="assets/images/add_playlist.svg" alt=""></button>
            <div id="main-aside-playlists"></div>
        </div>
        <button id="main-settings"><img src="assets/images/options ico.svg" alt=""></button>
    </aside>
    <main id="main">
        <div id="main-spaces">
            <button id="main-spaces-logo"></button>
            <p id="main-spaces-name"></p>
        </div>
        <div id="main-content">
            <div id="main-filters">
                <div id="filters-main">
                    <p id="filters-number">№</p>
                    <p id="filters-name">Название</p>
                    <p id="filters-artist">Исполнитель</p>
                    <p id="filters-album">Альбом</p>
                </div>
                <div id="filters-sorting-option">
                    <p id="filters-sorting-p">Сортировать по</p>
                    <select id="filters-sorting">
                        <option value="name" selected>Названию</option>
                        <option value="album">Альбому</option>
                        <option value="artist">Исполнителю</option>
                    </select>
                </div>
            </div>
            <div id="main-songs">

            </div>

        </div>
    </main>
    <footer id="main-footer">
        <div id="footer-left">
            <div id="footer-audio-logo">

            </div>
            <div id="footer-audio-label">
                <p id="label-name"></p>
                <p id="label-author"></p>
            </div>
        </div>
        <div id="footer-main">
            <div id="footer-main-buttons">
                <button class="main-button" id="main-previous"><img src="assets/images/prev.svg" alt=""></button>
                <button class="main-button" id="main-rewind-prev"><img src="assets/images/rewind prev.svg" alt=""></button>
                <button class="main-button" id="main-pause"><img src="assets/images/play.svg" alt=""></button>
                <button class="main-button" id="main-rewind-next"><img src="assets/images/rewind next.svg" alt=""></button>
                <button class="main-button" id="main-next"><img src="assets/images/next.svg" alt=""></button>
            </div>
            <div id="footer-duration">
                <p id="footer-duration-value"></p>
                <input id="duration" type="range">
            </div>
        </div>
        <div id="footer-right">
            <div id="footer-right-inner">
            <div id="footer-other-buttons">
                <button class="other-button" id="other-loop"><img src="assets/images/loop.svg" alt=""></button>
                <button class="other-button" id="other-random"><img src="assets/images/random.svg" alt=""></button>
            </div>
            <div id="footer-volume">
                <p id="volume-value"></p>
                <input id="volume" type="range">
            </div>
        </div>
        </div>
    </footer>
</div>
